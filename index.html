<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./public/css/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>card</title>
    </head>
    <body class="back">
        <div class="card">
            <div>
                <img
                    class="image-back"
                    src="../../public/assets/bg-pattern-card.svg"
                    alt="fundo"
                />
            </div>

            <div class="information">
                <img
                    class="image"
                    src="../../public/assets/image.jpg"
                    alt="foto"
                />

                <h3 class="title">Victor Crest <span class="age">26</span></h3>
                <h4 class="text">London</h4>
            </div>

            <div class="footer">
                <div>
                    <h2 class="title">80K</h2>
                    <p class="text">Followers</p>
                </div>

                <div>
                    <h2 class="title">803K</h2>
                    <p class="text">Likes</p>
                </div>

                <div>
                    <h2 class="title">1.4K</h2>
                    <p class="text">Photos</p>
                </div>
            </div>
        </div>
    </body>
</html>
